<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Bootstrap 5 Carousel with Thumbnails</title>
</head>
<body>

  <div class="container mt-5">
    <h1 class="mb-4">Bootstrap 5 Carousel with Thumbnails</h1>

    <!-- Carousel Start -->
    <div id="thumbnailCarousel" class="carousel slide" data-bs-ride="carousel">
      <!-- Carousel Indicators -->
      <ol class="carousel-indicators">
        <li data-bs-target="#thumbnailCarousel" data-bs-slide-to="0" class="active"></li>
        <li data-bs-target="#thumbnailCarousel" data-bs-slide-to="1"></li>
        <li data-bs-target="#thumbnailCarousel" data-bs-slide-to="2"></li>
      </ol>

      <!-- Carousel Items -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="Slide 1">
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="Slide 2">
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="Slide 3">
        </div>
      </div>

      <!-- Carousel Thumbnails -->
      <div class="carousel-thumbnail mt-2">
        <button type="button" data-bs-target="#thumbnailCarousel" data-bs-slide-to="0" class="active">
          <img src="https://via.placeholder.com/100x50" alt="Thumbnail 1">
        </button>
        <button type="button" data-bs-target="#thumbnailCarousel" data-bs-slide-to="1">
          <img src="https://via.placeholder.com/100x50" alt="Thumbnail 2">
        </button>
        <button type="button" data-bs-target="#thumbnailCarousel" data-bs-slide-to="2">
          <img src="https://via.placeholder.com/100x50" alt="Thumbnail 3">
        </button>
      </div>
    </div>
    <!-- Carousel End -->

  </div>

  <!-- Bootstrap JavaScript and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>

</body>
</html>
